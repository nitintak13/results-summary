<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
  <div class="main-container">
    <div class="first-container">
      <div class="title">
        <h3>Your Results</h3>
      </div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="Great">
        <b>GREAT</b>
      </div>
      <div class="info">
        <p> you have scored higher than 65% of
          <br>
          the people who have taken
          <br>
          these tests.
        </p>
      </div>

    </div>

    <div class="second-container">
      <div class="summary">
        <h1>Summary</h1>
      </div>
      <div class="reaction">
        <div class="r"> <img src="assets/images/icon-reaction.svg" alt="">&nbsp&nbsp
          Reaction
        </div>
        <p><b>80</b>/100</p>
      </div>
      <div class="memory">
        <div class="m"><img src="assets/images/icon-memory.svg" alt="">&nbsp&nbsp
          Memory</div>
        <p><b>92</b>/100</p>
      </div>
      <div class="verbal">
        <div class="v"> <img src="assets/images/icon-verbal.svg" alt="">&nbsp&nbsp
          Verbal
        </div>
        <p><b>61</b>/100</p>

      </div>
      <div class="visual">
        <div class="ve"><img src="assets/images/icon-visual.svg" alt="">&nbsp&nbsp
          Visual</div>
        <p><b>72</b>/100</p>
      </div>
      <div class="continue">
        Continue
      </div>

    </div>

  </div>
</body>

</html>
